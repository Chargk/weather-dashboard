<div class="weather-map-container">
  <div class="page-header">
    <h1 class="page-title">Weather Map</h1>
    <p class="page-subtitle">Interactive weather map with city markers</p>
  </div>

  <div class="map-section">
    <div class="map-controls">
      <button mat-raised-button color="primary" (click)="refreshMap()" [disabled]="isLoading()">
        <mat-icon>refresh</mat-icon>
        <span>Refresh Map</span>
      </button>
    </div>

    <div class="map-container" #mapContainer></div>
  </div>

  <div class="map-info">
    <p>Click on city markers to view weather details</p>
    <p>Click anywhere on the map to see coordinates</p>
  </div>
</div>
